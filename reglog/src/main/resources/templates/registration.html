<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Regisztrálás</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container m-5">
  <h1 class="display-6">Új felhasználó regisztrációja</h1>
  <p class="fw-lighter">* Kötelezően kitöltendő mező</p>
  <form th:action="@{/registration}" th:object="${userForm}" method="post">
    <div class="row mb-3">
      <div class="col-6">
        <div class="row">
          <div class="col-2">
            <label for="userInput" class="col-form-label">* Felhasználó</label>
          </div>
          <div class="col-8">
            <input type="text" id="userInput" class="form-control" th:field="*{username}" aria-describedby="userHelp validationUserFeedback" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" required/>
            <div id="userHelp" class="form-text">Felhasználónév legalább 6 karakter.</div>
            <div id="validationUserFeedback" class="invalid-feedback">
              Helytelen felhasználó név!
            </div>
            <span th:text="${error}" style="color: red"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <div class="row">
          <div class="col-2">
            <label for="passwordInput" class="col-form-label">* Jelszó</label>
          </div>
          <div class="col-8">
            <input type="password" id="passwordInput" class="form-control" th:field="*{password}" aria-describedby="passwordHelp validationPasswordFeedback" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" required/>
            <div id="passwordHelp" class="form-text">A jelszó legalább 8 karakter, és tartalmaz számot, nagy- és kisbetűt</div>
            <div id="validationPasswordFeedback" class="invalid-feedback">
              Nem megfelelő jelszó!
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <div class="row">
          <div class="col-2">
            <label for="fullnameInput" class="col-form-label">* Teljes név:</label>
          </div>
          <div class="col-8">
            <input type="text" id="fullnameInput" class="form-control" th:field="*{fullname}" required/>

          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mb-3">Regisztráció</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
