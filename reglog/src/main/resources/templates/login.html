<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>bejelentkezés</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container m-5">
    <h1 class="display-6">Bejelentkezés</h1>
    <p class="fw-lighter">* Kötelezően kitöltendő mező</p>
    <form th:action="@{/login}" method="post">
        <div class="row mb-3">
            <div class="col-6">
                <div class="row">
                    <div class="col-2">
                        <label for="usernameInput" class="col-form-label">*Felhasználó</label>
                    </div>
                    <div class="col-8">
                        <input type="text" id="usernameInput" name="username" class="form-control"  required/>
                        <span th:text="${error1}" style="color: red"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <div class="row">
                    <div class="col-2">
                        <label for="password" class="col-form-label">*Jelszó</label>
                    </div>
                    <div class="col-8">
                        <input type="password" id="password" name="password" class="form-control" required/>
                        <span th:text="${error2}" style="color: red"></span>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mb-3">Bejelentkezés</button>
    </form>
</div>
<div>
    <h4><a th:href="@{/registration}">Kattins ide a regisztráláshoz!</a></h4>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
